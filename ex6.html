    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        p {
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p id="paragrafo">Hello professor</p>
    <button onclick="document.getElementById('paragrafo').style.color = 'white'">Fonte Branca</button>
    <button onclick="document.getElementById('paragrafo').style.color = 'black'">Fonte Preta</button>
    <button onclick="document.getElementById('paragrafo').style.backgroundColor = 'white'">Fundo Branco</button>
    <button onclick="document.getElementById('paragrafo').style.backgroundColor = 'black'">Fundo Preto</button>
</body>
